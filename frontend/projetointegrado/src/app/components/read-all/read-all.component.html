<div class="container">
  <button (click)="criar()" class="novo mat-elevation-z8" mat-stroked-button color="primary">
    Nova Pessoa
  </button>
  <div class="content">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
      <ng-container matColumnDef="codigoPessoa">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo Pessoa</th>
        <td mat-cell *matCellDef="let element">{{ element.codigoPessoa }}</td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
        <td mat-cell *matCellDef="let element">{{ element.dataNascimento }}</td>
      </ng-container>
      <ng-container matColumnDef="cidadeNatal">
        <th mat-header-cell *matHeaderCellDef>Cidade Natal</th>
        <td mat-cell *matCellDef="let element">{{ element.cidadeNatal }}</td>
      </ng-container>
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef>Sexo</th>
        <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
      </ng-container>
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
